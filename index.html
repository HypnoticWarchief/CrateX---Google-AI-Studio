
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrateX - DJ Library Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Imports: Inter for UI, JetBrains Mono for Code/Console -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #52525b; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #71717a; 
        }

        /* Global Background Transitions */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* Light Mode Ambient Background */
        body {
            background-color: #fafafa;
            background-image: 
                radial-gradient(at 0% 0%, rgba(220, 38, 38, 0.03) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Dark Mode Ambient Background - Applied when 'dark' class is on html/body */
        .dark body {
            background-color: #09090b !important; /* Force dark background */
            background-image: 
                radial-gradient(at 0% 0%, rgba(220, 38, 38, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(24, 24, 27, 0.5) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(220, 38, 38, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Utility for glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .dark .glass {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(10px);
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
                colors: {
                    border: "hsl(var(--border))",
                    background: "hsl(var(--background))",
                    foreground: "hsl(var(--foreground))",
                },
                animation: {
                    'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    'float': 'float 6s ease-in-out infinite',
                    'breath': 'breath 4s ease-in-out infinite',
                },
                keyframes: {
                    float: {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(-10px)' },
                    },
                    breath: {
                        '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                        '50%': { transform: 'scale(1.05)', opacity: '1' },
                    }
                }
            }
        }
    }
</script>
</head>
  <body class="text-zinc-900 dark:text-zinc-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
